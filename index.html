    <link rel="stylesheet" href="style.css">

    <title>covid-19 silvertex</title>
    <link rel="icon" href="log1.png">

</head>

<body onload="fetch()">
    <section class="corona_update container-fluid">
        <div class="mb-3">
            <h3 class="text-uppercase text-center">covid-19 updates</h3>
        </div>
        <div class="table-responsive" style="width:100%; height:400px">
            <table class=" table table-bordered table-stiped test-center" id="tbval">
                <tr>
                    <th>Country</th>
                    <th>TotalConfirmed</th>
                    <th>TotalRecovered</th>
                    <th>TotalDeaths</th>
                    <th>NewConfirmed</th>
                    <th>NewRecovered</th>
                    <th>NewDeaths</th>


                </tr>
            </table>

        </div>
    </section>
    
    
    <div class="vido">
        <h2>covid-19 video</h2>
    </div>
    <div class="vid">
        <video controls="" style="width:50%; height: 50%;margin:10px 260px;">
            <source src="video/civid.mp4" type="video/mp4">

        </video>
    </div>
    <!--soicial icon-->
    <div class="icon">
        <div class="social_icon text-blue text-right container-fluid">
            <ul>
                <a class="twitter-share-button" href="https://twitter.com/MihirDa07156062">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="faceboof-share-button" href="https://www.facebook.com/mihir.das.9803">
                    <i class="fab fa-facebook"></i></a>
                <a>
                <i class="fab fa-instagram"></i>
                </a>
                <a>
                <i class="fab fa-telegram-plane"></i>
                </a>
            </ul>
        </div>
    </div>








    <footer class="mt-5">
        <div class="footer_style text-dark text-center container-fluid">
            <p><i style='font-size:15px' class='far'>&#xf1f9;</i>&nbsp; &nbsp;copyright by Mihir Kumar Das(SILVERTEX)
            </p>
        </div>
    </footer>



    <script type="text/javascript">


        function fetch() {
            $.get("https://api.covid19api.com/summary",
                function (data) {
                    console.log(data['Countries'].length);
                    var tbval = document.getElementById('tbval');

                    for (var i = 1; i < (data['Countries'].length); i++) {
                        var x = tbval.insertRow();
                        x.insertCell(0);

                        tbval.rows[i].cells[0].innerHTML = data['Countries'][i - 1]['Country'];
                        tbval.rows[i].cells[0].style.background = '#7a4a91';
                        tbval.rows[i].cells[0].style.color = '#fff';

                        x.insertCell(1);

                        tbval.rows[i].cells[1].innerHTML = data['Countries'][i - 1]['TotalConfirmed'];
                        tbval.rows[i].cells[1].style.background = '#4bd7db';

                        x.insertCell(2);

                        tbval.rows[i].cells[2].innerHTML = data['Countries'][i - 1]['TotalRecovered'];
                        tbval.rows[i].cells[2].style.background = '#4bd7db';
                        x.insertCell(3);

                        tbval.rows[i].cells[3].innerHTML = data['Countries'][i - 1]['TotalDeaths'];
                        tbval.rows[i].cells[3].style.background = '#4bd7db';
                        x.insertCell(4);

                        tbval.rows[i].cells[4].innerHTML = data['Countries'][i - 1]['NewConfirmed'];
                        tbval.rows[i].cells[4].style.background = '#4bd7db';

                        x.insertCell(5);

                        tbval.rows[i].cells[5].innerHTML = data['Countries'][i - 1]['NewRecovered'];
                        tbval.rows[i].cells[5].style.background = '#4bd7db';

                        x.insertCell(6);

                        tbval.rows[i].cells[6].innerHTML = data['Countries'][i - 1]['NewDeaths'];
                        tbval.rows[i].cells[6].style.background = '#4bd7db';

                    }

                }
            );
        }
        fetch();


    </script>

</body>










</html>
